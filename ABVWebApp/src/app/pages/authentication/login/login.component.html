<div class="card mt-4">
    <div class="card-body">
        <h1 class="card-title">Login</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser()">
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="text" id="ema" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">
                        Email is required
                    </em>
                    <em *ngIf="hasError('email', 'email')"> Invalid email </em>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                    />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">
                        Password is required
                    </em>
                </div>
            </div>
            <br />
            <div class="form-group row">
                <div class="col-md-1">
                    <button
                        type="submit"
                        class="btn btn-info"
                        [disabled]="!loginForm.valid"
                        [attr.disabled]="isLoading || null"
                    >
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
