<div class="row mt-5">
    <div class="col-12">
        <h2 class="mb-4">Account Balances</h2>
    </div>
    <div class="col-12">
        <h5 class="text-secondary text-center" *ngIf="isLoading">Loading...</h5>
    </div>
    <div class="col-sm-4" *ngFor="let account of accounts$ | async">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ account.accountName }}</h5>
                <h1>Rs. {{ account.balance | number: '1.2-2' }}</h1>
            </div>
        </div>
    </div>
</div>
