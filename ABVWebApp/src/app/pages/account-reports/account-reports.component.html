<div class="row mt-5">
    <div class="col-12">
        <h2 class="mb-4">Account Reports</h2>
        <div class="form-group row mt-4">
            <label for="yearMonth" class="col-form-label col-sm-2">Date range:</label>
            <div class="col-md-3">
                <input
                    type="text"
                    id="yearMonth"
                    autocomplete="off"
                    class="form-control date"
                    readonly
                    name="yearMonth"
                    bsDatepicker
                    [bsConfig]="bsConfig"
                    (onShown)="onOpenCalendar($event)"
                />
            </div>
        </div>
        <app-report
            *ngFor="let account of accounts"
            [accountName]="account.accountName"
        ></app-report>
    </div>
</div>
